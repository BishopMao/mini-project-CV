<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Detection Demo</title>
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>
<body>
  <h1>Multiple Object Detection using the MediaPipe Object Detector task</h1>

  <section id="demos" class="invisible">
    <h2>Demo: Detecting Images</h2>
    <p><b>Click on an image below</b> to detect objects in the image.</p>
    <div class="detectOnClick">
      <img src="https://assets.codepen.io/9177687/coupledog.jpeg" width="100%" crossorigin="anonymous" title="Click to get classification!" />
    </div>
    <div class="detectOnClick">
      <img src="https://assets.codepen.io/9177687/doggo.jpeg" width="100%" crossorigin="anonymous" title="Click to get classification!" />
    </div>

    <h2>Demo: Webcam continuous detection</h2>
    <p>Hold some objects up close to your webcam to get a real-time detection!</p>
    <div id="liveView" class="videoView">
      <button id="webcamButton" class="mdc-button mdc-button--raised">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label">ENABLE WEBCAM</span>
      </button>
      <video id="webcam" autoplay playsinline></video>
    </div>
  </section>

  <script src="yourScript.js"></script>
</body>
</html>
